<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aktie web app</title>
    <link rel="stylesheet" type="text/css" href="awa.css?"/>
    <script type="text/javascript" src="awascript.js"></script>  
</head>
<body>
        Symbol: &nbsp;<input id=inpSymbol value='STO:LUC' >
          <select id=selFunction onchange=setInterval();>
            <option>TIME_SERIES_INTRADAY</option>
            <option>TIME_SERIES_DAILY</option>
            <option>TIME_SERIES_WEEKLY</option>
            <option>TIME_SERIES_MONTHLY</option>
          </select>
     
          <span id=spnInterval >
            &nbsp;interval:
            <select id=selInterval >
                <option>1min</option>
                <option>5min</option>
                <option>15min</option>
                <option>30min</option>
                <option>60min</option>
            </select>
          </span>
        
      
        <span>
      
          &nbsp;output size:
          <select id=selSize >
            <option>full</option>
            <option>compact</option>
          </select>
      
        </span>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <span>
          <button class="dropbtn"onclick=getAlphaVantagedata();>get Data</button><br><br>
        </span>
        <div class="dropdown">
          <button class="dropbtn">MA</button>
          <div class="dropdown-content">
            <a href="#" onclick="maInput(10)">10</a>
            <a href="#" onclick="maInput(20)">20</a>
            <a href="#" onclick="maInput(50)">50</a>
            <a href="#" onclick="maInput(100)">100</a>
            <a href="#" onclick="maInput(0)">remove</a>
          </div>
        </div>
        <div class="dropdown">
          <button class="dropbtn">EMA</button>
          <div class="dropdown-content">
            <a href="#" onclick="emaInput(7)">7</a>
            <a href="#" onclick="emaInput(20)">20</a>
            <a href="#" onclick="emaInput(50)">50</a>
            <a href="#" onclick="emaInput(100)">100</a>
            <a href="#" onclick="emaInput(0)">remove</a>
          </div>
        </div>
          <div class = "hogstaraden"id ="aktien"></div>
          Tid<input type="range" id="koordinat" value="0" min="0" max="2000" 
              oninput="channel()"/>
          Bredd<input type="range" id="jusbredd" value="7" min="1" max="20" oninput="sattBredd()"/>
          VisnStorl<input type="range" id="jusstorl" value="7" min="3" max="300" oninput="aktArrStorl()"/>
          <br><br>
    <canvas id="myCanvas" width="1250" height="550" style="border:2px solid #000000">
    </canvas> 
</body>
</html>
